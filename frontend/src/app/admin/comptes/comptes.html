<section class="accounts-section">
  <div class="section-header">
    <h3>Liste des Comptes</h3>
    
    <div class="header-actions">
      <input type="text" placeholder="Rechercher un compte" class="search-bar">
    </div>
  </div>

  <table class="accounts-table">
    <thead>
      <tr>
        <th>Numéro</th>
        <th>Date de création</th>
        <th>Client</th>
        <th>Type</th>
      </tr>
    </thead>

    <tbody>
      @for (compte of comptes; track compte) {
        <tr>
          <td>{{compte.numeroCompte}}</td>
          <td>{{ compte.dateCreation | date:'dd/MM/yyyy à HH:mm' }}</td>
          <td>{{compte.proprietaireNom}}</td>
          <td>{{compte.typeCompte}}</td>  
        </tr>
    }
    </tbody>
  </table>
</section>
